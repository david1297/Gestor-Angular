<flash-messages></flash-messages>
<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box">
					<div class="content">
						<div class="header">
							<div class="logo text-center"><img src="assets/img/Tupro.png" style="height: 40px;" alt="DiffDash"><h2>Gestor de Proyectos</h2></div>
							<p class="lead">Ingrese a su cuenta</p>
						</div>
						<form  (submit)="onSubmitLogin()"  class="form-signin">
					
							<div class="form-group">
								<label for="signin-email" class="control-label sr-only">Email</label>
								<input  class="form-control" type="email" name="email" id="email" [(ngModel)]="email" placeholder="Correo Electronico" autofocus="" required>
							</div>
							<div class="form-group">
								<label for="signin-password" class="control-label sr-only">Password</label>
								<input  class="form-control" type="password" name="password" id="password" [(ngModel)]="password" placeholder="Contraseña" autocomplete="off" required>
							</div>
							<button type="submit" class="btn btn-primary btn-lg btn-block" name="login" id="submit">INICIAR SESIÓN</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
